<!DOCTYPE html>
<html>
    
    <head>
    <title>Yanni Kontos Assignment 2</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="img1" src="img/Floods.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img2" src="img/Drought.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img3" src="img/Storm.png" height="150" width="150"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/Wind Turbine.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img5" src="img/Tornado.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img6" src="img/Rain Accumulation.png" height="150" width="150"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/Globe Temp.png" height="150" width="150"/></div>
            <div class="image-container"><img id="img8" src="img/Bush Fire.png" height="150" width="110"/></div>
            <div class="image-container"><img id="img9" src="img/Temperature.png" height="150" width="170"/></div>
        </div>
        
        <script>
            var sound1 = new buzz.sound("sound/Flood.wav");
            var sound2 = new buzz.sound("sound/Desert.wav");
            var sound3 = new buzz.sound("sound/Lightning.wav");
            var sound4 = new buzz.sound("sound/Turbine.wav");
            var sound5 = new buzz.sound("sound/Tornado.wav");
            var sound6 = new buzz.sound("sound/Water Drop.wav");
            var sound7 = new buzz.sound("sound/Globe.wav");
            var sound8 = new buzz.sound("sound/Fire.wav");
            var sound9 = new buzz.sound("sound/Temperature.wav");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
